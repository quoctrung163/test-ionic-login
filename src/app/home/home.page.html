<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email" [(ngModel)]="emailInput"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password" [(ngModel)]="passwordInput"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" color="primary" (click)="onLogin()">Login</ion-button>
  </form>
</ion-content>
